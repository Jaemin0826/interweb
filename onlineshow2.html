<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;

            cursor: none; /* 기본 마우스 커서 숨기기 */
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden; /* 스크롤바 숨김 */
        }

        .background {
            position: absolute;
            width: 300vw;
            height: 300vh;
            background-image: url('backgroundpattern.png');
            background-repeat: repeat;
            transition: transform 0.2s ease-out;
        }

        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 마우스 이벤트 비활성화 */
        }

        .image-box {
            position: absolute;
            width: 20%; /* 이미지 박스 크기 조정 */
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
            cursor: pointer;
            pointer-events: auto; /* 마우스 이벤트 활성화 */
        }

        .image-box img {
            width: 100%;
            height: auto;
        }

        .image-box:hover {
            transform: scale(1.1); /* 이미지 확대 */
        }

        .text-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease-out;
            pointer-events: none; /* 텍스트에 마우스 이벤트 비활성화 */
        }

        .image-box:hover .text-overlay {
            opacity: 1; /* 텍스트 표시 */
        }
        
        h1 {
            margin: 0;
            font-size: 48px;
        }

        p {
            font-size: 24px;
        }

        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
        }

        .modalbox1 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .modal1 {
            position: absolute;
            left: 2%;
            top: 2%;
            background: rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(4.5px);
            z-index: 100;
            padding: 10px;
            color: #ffffff;
        }

        .modal1 h1 {
            font-size: 18px;
        }

        .modal1 p {
            font-size: 12px;
            color: #d9d9d9;
        }

        .image-container img:hover{
            transform: scale(1.1);
            transition: all 0.5s ease-out;
        }

        #circle {
            position: absolute;
            width: 50px; /* 원의 크기 */
            height: 50px;
            background-color: #ffffff;
            z-index: 10000;
            border-radius: 50%;
            pointer-events: none; /* 이 원이 마우스 이벤트에 영향을 받지 않도록 설정 */
            opacity: 0.7; /* 불투명도 설정 */
            transform: translate(-50%, -50%); /* 마우스 중앙에 원이 오도록 조정 */
        }

        .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8); /* 어두운 반투명 배경 */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000; /* 높은 z-index로 모든 요소 위에 표시 */
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease-out;
    cursor: pointer;
}

.overlay.show {
    opacity: 1;
    pointer-events: auto;
}

.overlay img {
    width: 30%;
    height: auto;;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
}

.overlay .close-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    background: white;
    border: none;
    font-size: 24px;
    cursor: pointer;
    padding: 5px 10px;
    border-radius: 50%;
    z-index: 10001; /* 이미지 위에 표시 */
}

.overlay .nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: white;
    border: none;
    font-size: 24px;
    cursor: pointer;
    padding: 5px 10px;
    border-radius: 50%;
    z-index: 10001;
}

.overlay .nav-btn.left {
    left: 20px;
}

.overlay .nav-btn.right {
    right: 20px;
}


    
    </style>

    <script>
      // 기존의 마우스 무브 이벤트
    document.addEventListener('mousemove', (event) => {
        const background = document.querySelector('.background');
        const images = document.querySelectorAll('.image-container img');
        const moveX = (window.innerWidth / 2 - event.clientX) * 0.6;
        const moveY = (window.innerHeight / 2 - event.clientY) * 1.6;

        // 배경 이동
        background.style.transform = `translate(${moveX}px, ${moveY}px)`;

        // 각 이미지 이동 (배경과 동일한 움직임 적용)
        images.forEach((img) => {
            img.parentElement.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
    });

    const circle = document.getElementById('circle');
document.addEventListener('mousemove', function(e) {
    circle.style.left = `${e.clientX}px`;
    circle.style.top = `${e.clientY}px`;
});

// 이미지 클릭 시 확대 표시 및 이미지 탐색 기능
const images = document.querySelectorAll('.image-container img');
const overlay = document.createElement('div');
overlay.classList.add('overlay');
document.body.appendChild(overlay);

let currentIndex = 0;

images.forEach((img, index) => {
    img.addEventListener('click', function() {
        currentIndex = index;
        displayImage(img.src);
    });
});

function displayImage(src) {
    overlay.innerHTML = `
        <img src="${src}">
        <button class="close-btn" onclick="closeOverlay()">X</button>
        <button class="nav-btn left" onclick="navigateImage(-1)">&lt;</button>
        <button class="nav-btn right" onclick="navigateImage(1)">&gt;</button>
    `;
    overlay.classList.add('show');
}

function closeOverlay() {
    overlay.classList.remove('show');
}

function navigateImage(direction) {
    currentIndex += direction;
    if (currentIndex < 0) {
        currentIndex = images.length - 1;
    } else if (currentIndex >= images.length) {
        currentIndex = 0;
    }
    const newSrc = images[currentIndex].src;
    displayImage(newSrc);
}
